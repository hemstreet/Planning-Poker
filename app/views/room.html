<h2 class="md-title">Room #{{roomId}}</h2>

<div class="ui container">
    <user-tile ng-model="users" all-voted="allVoted"></user-tile>

    <vote ng-class="{'all-voted' : allVoted}"></vote>
</div>
<div class="ui container right aligned">
    <button class="red ui button" ng-click="resetVotes()">Reset Votes</button>
</div>
