<div style="flex-wrap:wrap" class="md-padding" layout="row">
    <md-list-item class="md-2-line" flex="15" ng-repeat="(key, user) in users">
        <img ng-src="http://thecatapi.com/api/images/get?format=src" class="md-avatar"/>
        <div class="md-list-item-text">
            <h3><strong>{{user.name}}</strong></h3>
            <p ng-if="user.vote">Voted</p>
            <md-progress-circular md-mode="indeterminate" ng-if="!user.vote"></md-progress-circular>
        </div>
        <h4 ng-show="allVoted">{{user.vote}}</h4>
    </md-list-item>
</div>
