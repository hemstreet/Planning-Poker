<h2>Join Room</h2>

<form class="ui form" ng-class="{'error' : error}" ng-submit="submitJoinRoom(join.username, join.roomNumber)">
    <div class="field">
        <label>Username</label>
        <input type="text" name="user-name" placeholder="User name" ng-model="join.username">
    </div>

    <div class="field">
        <label>Username</label>
        <input type="text" name="room-number" placeholder="Room Number" ng-model="join.roomNumber">
    </div>
    <div class="ui error message">
        <div class="header">Error</div>
        <p>Not a valid room</p>
    </div>
    <button class="ui button" type="submit">Submit</button>

</form>
