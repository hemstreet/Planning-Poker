<h2>{{title}}</h2>
<span>{{error}}</span>
<form ng-submit="submitJoinRoom(join.username, join.roomNumber)">
    <input type="text" ng-model="join.username" name="name" />
    <input type="text" ng-model="join.roomNumber" name="roomNumber" />
    <input type="submit" id="submit" value="Submit" />
</form>
