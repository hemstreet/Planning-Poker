<h2 class="md-title">Join Room</h2>
<form ng-submit="submitJoinRoom(join.username, join.roomNumber)" name="joinRoom">
    <md-input-container class="md-block">
        <label>Username</label>
        <input name="username" ng-model="join.username" required>
        <div ng-messages="joinRoom.username.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>

    <md-input-container class="md-block">
        <label>Room Number</label>
        <input type="text" name="roomNumber" ng-model="join.roomNumber" required>
        <div ng-messages="joinRoom.roomNumber.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <div layout="row" layout-align="end center">
        <md-button class="md-raised md-button md-accent" type="submit">Join</md-button>
    </div>
</form>
