<h2>Create Room</h2>

<form class="ui form" ng-submit="submitCreateRoom(create.username)">
    <div class="field">
        <label>Username</label>
        <input type="text" name="user-name" placeholder="User Name" ng-model="create.username">
    </div>

    <button class="ui button" type="submit">Submit</button>
</form>
