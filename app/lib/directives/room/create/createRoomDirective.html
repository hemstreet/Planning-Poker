<h2 class="md-title">Create Room</h2>
<form ng-submit="submitCreateRoom(create.username)" name="createRoom">
    <md-input-container class="md-block" flex-gt-xs>
        <label>Username</label>
        <input name="username" ng-model="create.username" required>
        <div ng-messages="createRoom.username.$error">
            <div ng-message="required">This is required.</div>
        </div>
    </md-input-container>
    <div layout="row" layout-align="end center">
        <md-button class="md-raised md-button md-accent" type="submit" layout-align="end center">Create</md-button>
    </div>
</form>
